{% extends "base.html" %}

{% block title %}Video Stream{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1><center>Video Stream</center></h1>
            <hr>
            <form action="/upload-video" method="GET" enctype="multipart/form-data">
                <video controls="controls" preload="auto" autoplay>
                    <source src="http://localhost:8082">
                </video>
            </form>
        </div>
    </div>
</div>
{% endblock %}
